<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <h1>Find your MP!</h1>
    <div class="results">
        <p>Constituency : {{constituency}}</p>
        <p>Your MP is : {{mpName}}</p>
        <p>{{mpName}} is a {{mpParty}} member</p>
        <img src="{{mpImgUrl}}" width="200" alt="Image of {{mpName}}">
    </div>
    <input type="button" onclick="location.href='/';" value="Return To Search" />
    <div class="news">
        <h2>{{mpName}} in the news (Provided by The Guardian)</h2>
        {% for newsItem in mpNews %}
        <div class="newsItem">
            <p>{{newsItem.date}} - <a href="{{newsItem.url}}">{{newsItem.title}}</a></p>
        </div>
        {% endfor %}
    </div>
    <footer><a href="https://www.tobynott.com">Toby Nott 2023</a></footer>
</body>
</html>
