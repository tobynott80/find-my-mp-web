<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My MP</title>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <h1>Find your MP!</h1>
    <div class="search">

        <form action="/search" method="GET">
            <input type="text" placeholder="Postcode" name="search" id="search">
            <input type="submit" value="Submit">
        </form>

        {% if notFound==True %}
            <p>Not Found</p>
        {% endif %}
    </div>
    <footer><a href="https://www.tobynott.com">Toby Nott 2023</a></footer>
</body>

</html>
